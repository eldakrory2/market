<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>الامن الغذائي متجر علي بابا أحمد الدكروري</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>
    :root {
        --primary-color: #d32f2f;
        --secondary-color: #f44336;
        --accent-color: #1976d2;
        --light-color: #ffcdd2;
        --dark-color: #b71c1c;
        --success-color: #4CAF50;
        --warning-color: #FFC107;
        --text-color: #fff;
        --text-light: #e0e0e0;
        --shadow: 0 4px 8px rgba(0,0,0,0.3);
        --transition: all 0.3s ease;
    }
    
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: 'Tajawal', sans-serif;
        background: linear-gradient(to bottom, var(--dark-color), var(--primary-color));
        color: var(--text-color);
        line-height: 1.6;
        overflow-x: hidden;
    }
    
    header {
        background: var(--dark-color);
        padding: 1.5rem;
        text-align: center;
        box-shadow: var(--shadow);
        position: relative;
        z-index: 10;
    }
    
    header h1 {
        margin: 0;
        font-size: 2.2rem;
        color: #ffeb3b;
        text-shadow: 1px 1px 5px #000;
        font-weight: 700;
        letter-spacing: 1px;
    }
    
    nav {
        background: var(--primary-color);
        padding: 1rem;
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
        box-shadow: var(--shadow);
        position: sticky;
        top: 0;
        z-index: 9;
    }
    
    nav a {
        color: white;
        background: rgba(255, 255, 255, 0.2);
        padding: 0.7rem 1.5rem;
        border-radius: 30px;
        text-decoration: none;
        font-weight: 500;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    nav a:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-3px);
    }
    
    .section {
        padding: 2rem 1rem;
        margin: 2rem auto;
        max-width: 1200px;
        border-top: 2px dashed var(--light-color);
        background-color: rgba(183, 28, 28, 0.1);
    }
    
    .section h2 {
        text-align: center;
        color: #ffeb3b;
        margin-bottom: 2rem;
        font-size: 1.8rem;
        position: relative;
        padding-bottom: 0.5rem;
        text-shadow: 1px 1px 3px #000;
    }
    
    .section h2::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 3px;
        background: var(--accent-color);
        border-radius: 3px;
    }
    
    .search-container {
        text-align: center;
        margin-bottom: 2rem;
        position: relative;
    }
    
    .search-container input {
        width: 100%;
        max-width: 600px;
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        border-radius: 30px;
        border: 1px solid #ddd;
        box-shadow: var(--shadow);
        transition: var(--transition);
    }
    
    .search-container input:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.2);
    }
    
    .products-container {
        position: relative;
        overflow: hidden;
        padding: 1rem 0;
    }
    
    .products-scroller {
        display: flex;
        gap: 1.5rem;
        padding: 1rem;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        scrollbar-width: none;
        -ms-overflow-style: none;
    }
    
    .products-scroller::-webkit-scrollbar {
        display: none;
    }
    
    .product {
        flex: 0 0 300px;
        scroll-snap-align: start;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: var(--shadow);
        transition: var(--transition);
        position: relative;
    }
    
    .product:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
    
    .product-badge {
        position: absolute;
        top: 10px;
        left: 10px;
        background: var(--accent-color);
        color: white;
        padding: 0.3rem 0.8rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: bold;
        z-index: 2;
    }
    
    .product-img-container {
        height: 200px;
        overflow: hidden;
        position: relative;
    }
    
    .product img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: var(--transition);
    }
    
    .product:hover img {
        transform: scale(1.05);
    }
    
    .product-info {
        padding: 1.2rem;
    }
    
    .product h3 {
        margin: 0 0 0.5rem;
        font-size: 1.2rem;
        color: var(--dark-color);
    }
    
    .product-price {
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--accent-color);
        margin-bottom: 0.5rem;
    }
    
    .product-details {
        font-size: 0.9rem;
        color: var(--text-light);
        margin-bottom: 1rem;
    }
    
    .product button {
        width: 100%;
        background: var(--secondary-color);
        color: white;
        border: none;
        padding: 0.8rem;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }
    
    .product button:hover {
        background: #e53935;
    }
    
    .scroll-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 40px;
        height: 40px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: var(--shadow);
        cursor: pointer;
        z-index: 2;
        opacity: 0.8;
        transition: var(--transition);
    }
    
    .scroll-btn:hover {
        opacity: 1;
        transform: translateY(-50%) scale(1.1);
    }
    
    .scroll-btn.left {
        right: 10px;
    }
    
    .scroll-btn.right {
        left: 10px;
    }
    
    #cartIcon {
        position: fixed;
        bottom: 30px;
        left: 30px;
        background: var(--accent-color);
        color: white;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(25, 118, 210, 0.4);
        z-index: 100;
        transition: var(--transition);
    }
    
    #cartIcon:hover {
        transform: scale(1.1);
    }
    
    #cartCount {
        position: absolute;
        top: -5px;
        right: -5px;
        background: var(--primary-color);
        color: white;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.8rem;
        font-weight: bold;
    }
    
    #cartPopup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 2rem;
        border-radius: 10px;
        width: 90%;
        max-width: 600px;
        box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        animation: fadeIn 0.3s;
    }
    
    #cartPopup h3 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: var(--primary-color);
        font-size: 1.5rem;
    }
    
    #closePopup {
        position: absolute;
        top: 15px;
        left: 15px;
        background: var(--accent-color);
        color: white;
        border: none;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: var(--transition);
    }
    
    #closePopup:hover {
        transform: rotate(90deg);
    }
    
    #cartItems {
        max-height: 300px;
        overflow-y: auto;
        margin-bottom: 1.5rem;
    }
    
    #cartItems table {
        width: 100%;
        border-collapse: collapse;
    }
    
    #cartItems th {
        background: var(--primary-color);
        color: white;
        padding: 0.8rem;
        text-align: center;
    }
    
    #cartItems td {
        padding: 0.8rem;
        text-align: center;
        border-bottom: 1px solid #eee;
        color: var(--dark-color);
    }
    
    #cartItems tr:nth-child(even) {
        background: #f9f9f9;
    }
    
    .popup-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
    }
    
    .popup-buttons button {
        background: var(--secondary-color);
        color: white;
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .popup-buttons button:hover {
        background: #e53935;
        transform: translateY(-2px);
    }
    
    .popup-buttons button:nth-child(1) {
        background: var(--success-color);
    }
    
    .popup-buttons button:nth-child(1):hover {
        background: #43A047;
    }
    
    .popup-buttons button:nth-child(3) {
        background: var(--warning-color);
    }
    
    .popup-buttons button:nth-child(3):hover {
        background: #FFB300;
    }
    
    #alert {
        text-align: center;
        padding: 1rem;
        font-weight: bold;
        color: var(--success-color);
        animation: pulse 2s infinite;
    }
    
    /* لوحة الإدارة */
    .admin-panel {
        display: none;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        padding: 2rem;
        margin: 2rem auto;
        max-width: 800px;
        box-shadow: var(--shadow);
    }
    
    .admin-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    
    .admin-form select,
    .admin-form input,
    .admin-form textarea {
        padding: 0.8rem 1rem;
        border-radius: 5px;
        border: 1px solid #ddd;
        font-size: 1rem;
        transition: var(--transition);
    }
    
    .admin-form select:focus,
    .admin-form input:focus,
    .admin-form textarea:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.2);
    }
    
    .admin-form button {
        background: var(--success-color);
        color: white;
        padding: 1rem;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: var(--transition);
    }
    
    .admin-form button:hover {
        background: #43A047;
        transform: translateY(-2px);
    }
    
    /* زر حذف المنتجات */
    #deleteProductsBtn {
        position: fixed;
        bottom: 100px;
        left: 30px;
        background: var(--accent-color);
        color: white;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(25, 118, 210, 0.4);
        z-index: 100;
        transition: var(--transition);
    }
    
    #deleteProductsBtn:hover {
        transform: scale(1.1);
    }
    
    /* قسم الاتصال */
    .contact-section {
        background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
        color: white;
        padding: 3rem 1rem;
    }
    
    .contact-container {
        max-width: 800px;
        margin: 0 auto;
    }
    
    .contact-form {
        background: rgba(255, 255, 255, 0.1);
        padding: 2rem;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .contact-form h2 {
        color: white;
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .contact-form label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
    }
    
    .contact-form input,
    .contact-form textarea {
        width: 100%;
        padding: 0.8rem 1rem;
        border-radius: 5px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 1rem;
        transition: var(--transition);
    }
    
    .contact-form input:focus,
    .contact-form textarea:focus {
        outline: none;
        border-color: var(--accent-color);
        background: rgba(255, 255, 255, 0.2);
    }
    
    .contact-form textarea {
        min-height: 120px;
        resize: vertical;
    }
    
    .submit-btn {
        width: 100%;
        background: var(--accent-color);
        color: white;
        padding: 1rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }
    
    .submit-btn:hover {
        background: #1565C0;
        transform: translateY(-2px);
    }
    
    /* زر تصدير المنتجات */
    #exportProductsBtn {
        position: fixed;
        bottom: 170px;
        left: 30px;
        background: var(--success-color);
        color: white;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(25, 118, 210, 0.4);
        z-index: 100;
        transition: var(--transition);
    }
    
    #exportProductsBtn:hover {
        transform: scale(1.1);
    }
    
    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }
    
    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
        60% { transform: translateY(-5px); }
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
        header h1 {
            font-size: 1.8rem;
        }
        
        nav {
            padding: 0.8rem;
            gap: 0.5rem;
        }
        
        nav a {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }
        
        .section {
            padding: 1.5rem 1rem;
        }
        
        .section h2 {
            font-size: 1.5rem;
        }
        
        .product {
            flex: 0 0 250px;
        }
        
        .scroll-btn {
            width: 35px;
            height: 35px;
            font-size: 0.9rem;
        }
        
        #cartPopup {
            padding: 1.5rem;
        }
        
        .popup-buttons {
            flex-direction: column;
        }
        
        .popup-buttons button {
            width: 100%;
        }
    }
    
    @media (max-width: 480px) {
        header h1 {
            font-size: 1.5rem;
        }
        
        .section h2 {
            font-size: 1.3rem;
        }
        
        .product {
            flex: 0 0 220px;
        }
        
        .product-info {
            padding: 1rem;
        }
        
        .product h3 {
            font-size: 1.1rem;
        }
        
        #cartIcon {
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
        }
        
        #cartCount {
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
        }
        
        #deleteProductsBtn,
        #exportProductsBtn {
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
        }
        
        #deleteProductsBtn {
            bottom: 90px;
        }
        
        #exportProductsBtn {
            bottom: 150px;
        }
    }
</style>
</head>
<body>
<header>
<h1><i class="fas fa-store-alt"></i> متجر علي بابا أحمد الدكروري<br/>تجارة المواد الغذائية</h1>
<button id="toggleAdmin" style="margin-top: 15px; background: var(--warning-color); color: white; padding: 10px 20px; font-weight: bold; border: none; border-radius: 10px; cursor: pointer;">
    الإدارة
</button>
</header>
<nav>
<a href="https://www.youtube.com/@ahmed-eldakrory"><i class="fab fa-youtube"></i> قناة اليوتيوب</a>
<a href="https://www.facebook.com/profile.php?id=61569878923724"><i class="fab fa-facebook"></i> صفحة الفيس بوك</a>
<a href="#contact"><i class="fas fa-envelope"></i> تواصل معنا</a>
<a href="#food"><i class="fas fa-utensils"></i> قسم تجارة مواد غذائية</a>
<a href="#restaurants"><i class="fas fa-hotel"></i> قسم المطاعم والفنادق</a>
<a href="#pharmacy"><i class="fas fa-pills"></i> لوازم الصيدليات</a>
</nav>

<!-- لوحة إدارة المنتجات -->
<section class="section admin-panel" id="adminPanel">
  <h2 style="text-align:center;color:var(--primary-color)">لوحة إدارة المنتجات</h2>
  <form class="admin-form" id="addProductForm">
    <select id="productCategory" required>
      <option value="">-- اختر القسم --</option>
      <option value="food">قسم تجارة مواد غذائية</option>
      <option value="restaurants">قسم المطاعم والفنادق</option>
      <option value="pharmacy">لوازم الصيدليات</option>
    </select>
    <input type="text" id="productName" placeholder="اسم المنتج" required>
    <input type="number" id="productPrice" placeholder="السعر" required min="0" step="0.01">
    <textarea id="productDescription" placeholder="وصف المنتج" required style="min-height:100px;"></textarea>
    <input type="url" id="productImage" placeholder="رابط الصورة (URL)" required>
    <button type="submit">إضافة منتج</button>
  </form>
</section>

<div id="alert">جارٍ تحميل المنتجات...</div>

<!-- قسم تجارة مواد غذائية -->
<section class="section" id="food">
<div class="search-container">
<input onkeyup="filterProducts(this.value, 'food')" placeholder="🔍 ابحث باسم المنتج..." type="text"/>
</div>
<h2><i class="fas fa-utensils"></i> قسم تجارة مواد غذائية</h2>
<div class="products-container">
<div class="products-scroller" id="foodProducts"></div>
</div>
</section>

<!-- قسم المطاعم والفنادق -->
<section class="section" id="restaurants">
<div class="search-container">
<input onkeyup="filterProducts(this.value, 'restaurants')" placeholder="🔍 ابحث باسم المنتج..." type="text"/>
</div>
<h2><i class="fas fa-hotel"></i> قسم المطاعم والفنادق</h2>
<div class="products-container">
<div class="products-scroller" id="restaurantsProducts"></div>
</div>
</section>

<!-- لوازم الصيدليات -->
<section class="section" id="pharmacy">
<div class="search-container">
<input onkeyup="filterProducts(this.value, 'pharmacy')" placeholder="🔍 ابحث باسم المنتج..." type="text"/>
</div>
<h2><i class="fas fa-pills"></i> لوازم الصيدليات</h2>
<div class="products-container">
<div class="products-scroller" id="pharmacyProducts"></div>
</div>
</section>

<!-- سلة التسوق -->
<div id="cartIcon" onclick="toggleCart()">
<i class="fas fa-shopping-cart"></i>
<span id="cartCount">0</span>
</div>

<!-- زر حذف المنتجات -->
<div id="deleteProductsBtn" onclick="deleteSelectedProducts()">
<i class="fas fa-trash"></i>
</div>

<!-- زر تصدير المنتجات -->
<div id="exportProductsBtn" onclick="exportProducts()">
<i class="fas fa-file-export"></i>
</div>

<!-- نافذة السلة -->
<div id="cartPopup">
<button id="closePopup" onclick="toggleCart()"><i class="fas fa-times"></i></button>
<h3>سلة التسوق</h3>
<div id="cartItems"></div>
<div class="popup-buttons">
<button onclick="sendWhatsApp()"><i class="fab fa-whatsapp"></i> إرسال عبر واتساب</button>
<button onclick="sendEmail()"><i class="fas fa-envelope"></i> إرسال عبر إيميل</button>
<button onclick="downloadPDF()"><i class="fas fa-file-pdf"></i> تحميل PDF</button>
</div>
</div>

<!-- قسم الاتصال -->
<section class="contact-section" id="contact">
<div class="contact-container">
<div class="contact-form">
<h2><i class="fas fa-paper-plane"></i> تواصل معنا</h2>
<form id="contactForm">
<div class="form-group">
<label for="name">الاسم الكامل</label>
<input id="name" name="name" placeholder="أدخل اسمك الكامل" required type="text"/>
</div>
<div class="form-group">
<label for="phone">رقم الهاتف</label>
<input id="phone" name="phone" placeholder="أدخل رقم هاتفك" required type="tel"/>
</div>
<div class="form-group">
<label for="subject">الرسالة</label>
<textarea id="subject" name="subject" placeholder="اكتب رسالتك هنا..." required rows="4"></textarea>
</div>
<button class="submit-btn" type="submit"><i class="fas fa-paper-plane"></i> إرسال الرسالة</button>
</form>
</div>
</div>
</section>

<!-- Audio Elements for Sound Effects -->
<audio id="addToCartSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" preload="auto"></audio>
<audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3" preload="auto"></audio>
<audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" preload="auto"></audio>
<audio id="errorSound" src="https://assets.mixkit.co/sfx/preview/mixkit-warning-alarm-688.mp3" preload="auto"></audio>
<audio id="notificationSound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3" preload="auto"></audio>

<script>
let products = { food: [], restaurants: [], pharmacy: [] };
let cart = [];

// Sound effects functions
function playSound(soundId) {
  const sound = document.getElementById(soundId);
  sound.currentTime = 0;
  sound.play().catch(e => console.log("Sound playback prevented:", e));
}

// حفظ المنتجات في localStorage
function saveProductsToStorage() {
    try {
        localStorage.setItem("marketProducts", JSON.stringify(products));
        localStorage.setItem("marketProductsVersion", "1.0");
        return true;
    } catch (e) {
        console.error("Failed to save products to localStorage:", e);
        return false;
    }
}

// تحميل المنتجات من localStorage
function loadProductsFromStorage() {
    try {
        const stored = localStorage.getItem("marketProducts");
        if (stored) {
            products = JSON.parse(stored);
            renderAllProducts();
            showAlert('✅ تم تحميل المنتجات بنجاح');
            playSound('successSound');
            return true;
        }
    } catch (e) {
        console.error("Failed to load products from localStorage:", e);
    }
    
    // بيانات افتراضية للمنتجات إذا لم تكن هناك بيانات محفوظة
    loadDefaultProducts();
    return false;
}

            {
                id: 1,
                name: "أرز بسمتي",
                price: 120,
                description: "أرز بسمتي عالي الجودة 5 كيلو",
                images: ["https://images.unsplash.com/photo-1601342630314-8427c38bf5e6?w=500&auto=format&fit=crop&q=60"]
            },
            {
                id: 2,
                name: "زيت زيتون",

                description: "زيت زيتون بكر ممتاز 1 لتر",
                images: ["https://images.unsplash.com/photo-1573435567032-ff5982925350?w=500&auto=format&fit=crop&q=60"]
            }
        ],
        restaurants: [
            {
                id: 3,
                name: "لحوم بقري",
                price: 350,
                description: "لحوم بقري طازجة 1 كيلو",
                images: ["https://images.unsplash.com/photo-1559538133-795a4267c7a8?w=500&auto=format&fit=crop&q=60"]
            }
        ],
        pharmacy: [
            {
                id: 4,
                name: "فيتامين سي",
                price: 150,
                description: "فيتامين سي 1000 مجم 60 كبسولة",
                images: ["https://images.unsplash.com/photo-1584308666744-24d5c474f2ae?w=500&auto=format&fit=crop&q=60"]
            }

    };
    saveProductsToStorage();
    renderAllProducts();
}

function fixGoogleDriveLink(url) {
  if (url.includes('drive.google.com')) {
    const fileId = url.match(/[-\w]{25,}/);
    if (fileId) {
      return `https://drive.google.com/thumbnail?id=${fileId[0]}&sz=w1000`;
    }
  }
  return url;
}

function renderAllProducts() {
  renderProducts('food');
  renderProducts('restaurants');
  renderProducts('pharmacy');
}

function renderProducts(sectionId) {
  const container = document.getElementById(sectionId + 'Products');
  container.innerHTML = '';

  products[sectionId].forEach((product, index) => {
    const productElement = document.createElement('div');
    productElement.className = 'product animate__animated animate__fadeIn';
    productElement.innerHTML = `
      <div class="product-img-container">
        <input type="checkbox" class="delete-checkbox" data-category="${sectionId}" data-index="${index}" style="position:absolute;top:10px;left:10px;z-index:3;transform:scale(1.5)">
        <img src="${fixGoogleDriveLink(product.images[0])}" alt="${product.name}" loading="lazy">
      </div>
      <div class="product-info">
        <h3>${product.name}</h3>
        <p class="product-price">السعر: ${product.price.toLocaleString()} ج.م</p>
        <p class="product-details">${product.description}</p>
        <button onclick="addToCart('${product.name}', ${product.price})">
          <i class="fas fa-cart-plus"></i> إضافة للسلة
        </button>
      </div>
    `;
    
    container.appendChild(productElement);
  });
}

function addToCart(name, price) {
  const existingItem = cart.find(item => item.name === name);
  if (existingItem) {
    existingItem.quantity += 1;
  } else {
    cart.push({ name, price, quantity: 1 });
  }
  updateCartIcon();
  renderCart();
  playSound('addToCartSound');
  
  // Add bounce animation to cart icon
  const cartIcon = document.getElementById('cartIcon');
  cartIcon.classList.add('animate__animated', 'animate__bounce');
  setTimeout(() => {
    cartIcon.classList.remove('animate__animated', 'animate__bounce');
  }, 1000);
}

function updateCartIcon() {
  document.getElementById('cartCount').innerText = cart.reduce((sum, item) => sum + item.quantity, 0);
}

function renderCart() {
  const container = document.getElementById('cartItems');
  if (cart.length === 0) {
    container.innerHTML = '<p style="text-align:center; padding:1rem;">السلة فارغة</p>';
    return;
  }

  let html = `
    <table>
      <thead>
        <tr>
          <th>المنتج</th>
          <th>السعر</th>
          <th>الكمية</th>
          <th>الإجمالي</th>
        </tr>
      </thead>
      <tbody>
  `;
  
  cart.forEach(item => {
    html += `
      <tr>
        <td>${item.name}</td>
        <td>${item.price.toLocaleString()} ج.م</td>
        <td>${item.quantity}</td>
        <td>${(item.price * item.quantity).toLocaleString()} ج.م</td>
      </tr>
    `;
  });
  
  // Calculate total
  const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
  html += `
      <tr style="background:#f0f0f0; font-weight:bold;">
        <td colspan="3">المجموع الكلي</td>
        <td>${total.toLocaleString()} ج.م</td>
      </tr>
    </tbody>
  </table>
  `;
  
  container.innerHTML = html;
}

function sendWhatsApp() {
  if (cart.length === 0) {
    showAlert('❌ السلة فارغة');
    playSound('errorSound');
    return;
  }

  let message = "🛒 طلب مواد غذائية جديد:%0A%0A";
  cart.forEach(item => {
    message += `- ${item.name} × ${item.quantity} = ${(item.price * item.quantity).toLocaleString()} جنيه%0A`;
  });
  
  const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
  message += `%0Aالمجموع الكلي: ${total.toLocaleString()} جنيه%0A%0Aشكراً لاختياركم متجرنا`;
  
  playSound('clickSound');
  window.open(`https://wa.me/?text=${message}`, '_blank');
}

function sendEmail() {
  if (cart.length === 0) {
    showAlert('❌ السلة فارغة');
    playSound('errorSound');
    return;
  }

  let subject = "طلب شراء مواد غذائية من متجر علي بابا أحمد الدكروري";
  let body = "تفاصيل الطلب:%0A%0A";
  cart.forEach(item => {
    body += `- ${item.name} × ${item.quantity} = ${(item.price * item.quantity).toLocaleString()} جنيه%0A`;
  });
  
  const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
  body += `%0Aالمجموع الكلي: ${total.toLocaleString()} جنيه%0A%0Aمع خالص الشكر والتقدير`;
  
  playSound('clickSound');
  window.open(`mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`);
}

function downloadPDF() {
  if (cart.length === 0) {
    showAlert('❌ السلة فارغة');
    playSound('errorSound');
    return;
  }

  let text = "فاتورة طلب مواد غذائية\n\n";
  text += "متجر علي بابا أحمد الدكروري\n\n";
  text += "================================\n\n";
  
  cart.forEach(item => {
    text += `- ${item.name}\n`;
    text += `  السعر: ${item.price.toLocaleString()} ج.م × ${item.quantity} = ${(item.price * item.quantity).toLocaleString()} ج.م\n\n`;
  });
  
  const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
  text += `المجموع الكلي: ${total.toLocaleString()} ج.م\n\n`;
  text += "================================\n";
  text += "شكراً لثقتكم بنا\n";
  text += "للاستفسار: +20XXXXXXXXXX\n";
  
  const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = `فاتورة_مواد_غذائية_${new Date().toLocaleDateString()}.txt`;
  link.click();
  playSound('successSound');
}

function toggleCart() {
  const popup = document.getElementById('cartPopup');
  popup.style.display = popup.style.display === 'none' ? 'block' : 'none';
  playSound('clickSound');
}

function showAlert(message) {
  const alertElement = document.getElementById('alert');
  alertElement.textContent = message;
  alertElement.classList.add('animate__animated', 'animate__pulse');
  setTimeout(() => {
    alertElement.classList.remove('animate__animated', 'animate__pulse');
  }, 1000);
}

function filterProducts(query, sectionId) {
  const normalizedQuery = query.trim().toLowerCase();
  const container = document.getElementById(sectionId + 'Products');
  const allProducts = Array.from(container.querySelectorAll('.product'));

  allProducts.forEach(product => {
    const title = product.querySelector('h3').textContent.toLowerCase().trim();
    if (title.includes(normalizedQuery) || normalizedQuery === '') {
      product.style.display = 'block';
    } else {
      product.style.display = 'none';
    }
  });
}

// إضافة منتج جديد
function addNewProduct(category, name, price, description, image) {
    // التحقق من صحة المدخلات
    if (!category || !name || !price || !description || !image) {
        showAlert('❌ يرجى ملء جميع الحقول');
        playSound('errorSound');
        return false;
    }
    
    if (isNaN(price)) {
        showAlert('❌ السعر يجب أن يكون رقماً');
        playSound('errorSound');
        return false;
    }
    
    const priceValue = parseFloat(price);
    if (priceValue <= 0) {
        showAlert('❌ السعر يجب أن يكون أكبر من صفر');
        playSound('errorSound');
        return false;
    }
    
    try {
        new URL(image); // التحقق من أن رابط الصورة صحيح
    } catch (e) {
        showAlert('❌ رابط الصورة غير صحيح');
        playSound('errorSound');
        return false;
    }

    const newProduct = {
        id: Date.now(),
        name: name,
        price: priceValue,
        description: description,
        images: [image]
    };
    
    products[category].push(newProduct);
    
    if (saveProductsToStorage()) {
        renderAllProducts();
        showAlert(`تمت إضافة ${name} بنجاح ✅`);
        playSound('successSound');
        return true;
    } else {
        showAlert('❌ حدث خطأ أثناء حفظ المنتج');
        playSound('errorSound');
        return false;
    }
}

// حذف المنتجات المحددة
function deleteSelectedProducts() {
    const checkboxes = document.querySelectorAll('.delete-checkbox:checked');
    if (checkboxes.length === 0) {
        showAlert('❌ لم يتم تحديد أي منتجات للحذف');
        playSound('errorSound');
        return;
    }
    
    // حذف المنتجات المحددة
    const productsToDelete = [];
    checkboxes.forEach(checkbox => {
        const category = checkbox.dataset.category;
        const index = parseInt(checkbox.dataset.index);
        productsToDelete.push(products[category][index].name);
    });
    
    // تأكيد الحذف
    if (!confirm(`هل أنت متأكد من حذف ${checkboxes.length} منتج(ات)؟\n${productsToDelete.join('\n')}`)) {
        return;
    }
    
    // تنفيذ الحذف
    checkboxes.forEach(checkbox => {
        const category = checkbox.dataset.category;
        const index = parseInt(checkbox.dataset.index);
        products[category].splice(index, 1);
    });
    
    if (saveProductsToStorage()) {
        renderAllProducts();
        showAlert(`✅ تم حذف ${checkboxes.length} منتج(ات) بنجاح`);
        playSound('successSound');
    } else {
        showAlert('❌ حدث خطأ أثناء حفظ التغييرات');
        playSound('errorSound');
    }
}

// تصدير المنتجات كملف JSON
function exportProducts() {
    const dataStr = JSON.stringify(products, null, 2);
    const blob = new Blob([dataStr], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    
    const link = document.createElement('a');
    link.href = url;
    link.download = `منتجات_المتجر_${new Date().toISOString().split('T')[0]}.json`;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    
    showAlert('✅ تم تصدير المنتجات بنجاح');
    playSound('successSound');
}

// Initialize the page
document.addEventListener('DOMContentLoaded', function() {
    loadProductsFromStorage();
    
    // Add scroll buttons functionality
    document.querySelectorAll('.products-container').forEach(container => {
        const scroller = container.querySelector('.products-scroller');
        
        // Scroll right button
        const scrollRight = document.createElement('button');
        scrollRight.className = 'scroll-btn right';
        scrollRight.innerHTML = '<i class="fas fa-chevron-left"></i>';
        scrollRight.addEventListener('click', () => {
            scroller.scrollBy({ left: -300, behavior: 'smooth' });
        });
        container.appendChild(scrollRight);
        
        // Scroll left button
        const scrollLeft = document.createElement('button');
        scrollLeft.className = 'scroll-btn left';
        scrollLeft.innerHTML = '<i class="fas fa-chevron-right"></i>';
        scrollLeft.addEventListener('click', () => {
            scroller.scrollBy({ left: 300, behavior: 'smooth' });
        });
        container.appendChild(scrollLeft);
    });
    
    // معالجة نموذج إضافة منتج جديد
    document.getElementById("addProductForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const category = document.getElementById('productCategory').value;
        const name = document.getElementById('productName').value;
        const price = document.getElementById('productPrice').value;
        const description = document.getElementById('productDescription').value;
        const image = document.getElementById('productImage').value;

        addNewProduct(category, name, price, description, image);
        this.reset();
    });
    
    // زر إظهار / إخفاء لوحة الإدارة
    document.getElementById("toggleAdmin").addEventListener("click", function() {
        const panel = document.getElementById("adminPanel");
        if (panel.style.display === "none" || panel.style.display === "") {
            panel.style.display = "block";
        } else {
            panel.style.display = "none";
        }
        playSound('clickSound');
    });
    
    // إخفاء لوحة الإدارة عند التحميل
    document.getElementById("adminPanel").style.display = "none";
    
    // معالجة نموذج الاتصال
    document.getElementById("contactForm").addEventListener("submit", function(e) {
        e.preventDefault();
        playSound('clickSound');

        const form = e.target;
        const data = new FormData(form);

        fetch("https://script.google.com/macros/s/AKfycbxBbWZmKgRfp_ajFc0znyKeINqHOfN5iXrHKUat_2UtAIlE4fvxOH-Dxs8X7wd7iF90/exec", {
            method: "POST",
            body: data
        })
        .then(response => response.text())
        .then(result => {
            playSound('successSound');
            alert("✅ تم إرسال رسالتك بنجاح!");
            form.reset();
        })
        .catch(error => {
            playSound('errorSound');
            alert("❌ حدث خطأ أثناء الإرسال، حاول لاحقًا.");
            console.error(error);
        });
    });
});
</script>
